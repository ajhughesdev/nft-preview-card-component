<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Frontend Mentor | NFT preview card component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="content">

    <main class="card">
      <img src="img/image-equilibrium.jpg" alt="" class="equilibrium-picture" />
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="eth">
          <img src="img/icon-ethereum.svg" alt="Equilibrium icon" class="icon" />
          <div class="currentRate">0.041 ETH</div>
        </div>
        <div class="end">
          <img src="img/icon-clock.svg" alt="" class="clock" />
          <div class="promoEndDate">3 days left</div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="creator">
        <img src="img/image-avatar.png" alt="photo of Jules Wyvern" class="creator-pic" />
        <p>Creation of <span class="highlight">Jules Wyvern</span></p>
      </div>

    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://ajhughes.dev">Andrew J Hughes</a>.
    </footer>
  </div>
</body>

</html>
